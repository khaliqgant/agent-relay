name: Docker

on:
  push:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (default: latest)'
        required: false
        default: 'latest'
      build_base:
        description: 'Rebuild base image (slow, only when CLIs change)'
        type: boolean
        required: false
        default: false

# Prevent concurrent Docker builds from competing for resources
concurrency:
  group: docker-build
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  ORG: agentworkforce

permissions:
  contents: read
  packages: write

jobs:
  # Base image - only builds when explicitly requested or Dockerfile.base changes
  build-base:
    runs-on: ubuntu-latest
    if: |
      github.event.inputs.build_base == 'true' ||
      contains(github.event.head_commit.modified, 'deploy/workspace/Dockerfile.base')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/workspace/Dockerfile.base
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.ORG }}/relay-workspace-base:latest
          cache-from: type=gha,scope=base
          cache-to: type=gha,mode=max,scope=base
          platforms: linux/amd64,linux/arm64

  # Main images - build on every push
  build-and-push:
    runs-on: ubuntu-latest
    # Don't wait for base if it's not running
    needs: [build-base]
    if: always() && !cancelled()
    strategy:
      matrix:
        include:
          - image: agent-relay
            dockerfile: Dockerfile
            context: .
          - image: relay-workspace
            dockerfile: deploy/workspace/Dockerfile
            context: .

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.image }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.image }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image }}
          platforms: linux/amd64,linux/arm64

  # Update running workspaces with new image (graceful - won't disrupt active agents)
  update-workspaces:
    runs-on: ubuntu-latest
    needs: [build-and-push]
    # Only run on main branch pushes when build-and-push succeeded
    # Note: Can't use success() here because it checks the entire dependency chain,
    # including build-base which is often skipped. Use explicit result check instead.
    if: |
      always() &&
      needs.build-and-push.result == 'success' &&
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main'
    steps:
      - name: Update workspace images
        env:
          CLOUD_API_URL: ${{ secrets.CLOUD_API_URL }}
          ADMIN_API_SECRET: ${{ secrets.ADMIN_API_SECRET }}
        run: |
          if [ -z "$CLOUD_API_URL" ] || [ -z "$ADMIN_API_SECRET" ]; then
            echo "‚ö†Ô∏è CLOUD_API_URL or ADMIN_API_SECRET not configured, skipping workspace update"
            exit 0
          fi

          echo "üîÑ Updating workspaces to ghcr.io/agentworkforce/relay-workspace:latest"

          # Remove trailing slash from CLOUD_API_URL if present
          API_URL="${CLOUD_API_URL%/}"

          response=$(curl -s -w "\n%{http_code}" -X POST "${API_URL}/api/admin/workspaces/update-image" \
            -H "x-admin-secret: ${ADMIN_API_SECRET}" \
            -H "Content-Type: application/json" \
            -d '{"image": "ghcr.io/agentworkforce/relay-workspace:latest", "skipRestart": false}')

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "‚úÖ Workspace update initiated successfully"
            echo "$body" | jq . 2>/dev/null || echo "$body"
          else
            echo "‚ùå Failed to update workspaces (HTTP $http_code)"
            echo "$body"
            # Don't fail the workflow - image was still pushed successfully
            exit 0
          fi
