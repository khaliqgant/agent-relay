name: Docker

on:
  push:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (default: latest)'
        required: false
        default: 'latest'
      build_base:
        description: 'Rebuild base image (slow, only when CLIs change)'
        type: boolean
        required: false
        default: false

env:
  REGISTRY: ghcr.io
  ORG: agentworkforce

permissions:
  contents: read
  packages: write

jobs:
  # Base image - only builds when explicitly requested or Dockerfile.base changes
  build-base:
    runs-on: ubuntu-latest
    if: |
      github.event.inputs.build_base == 'true' ||
      contains(github.event.head_commit.modified, 'deploy/workspace/Dockerfile.base')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/workspace/Dockerfile.base
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.ORG }}/relay-workspace-base:latest
          cache-from: type=gha,scope=base
          cache-to: type=gha,mode=max,scope=base
          platforms: linux/amd64

  # Main images - build on every push
  build-and-push:
    runs-on: ubuntu-latest
    # Don't wait for base if it's not running
    needs: [build-base]
    if: always() && !cancelled()
    strategy:
      matrix:
        include:
          - image: agent-relay
            dockerfile: Dockerfile
            context: .
          - image: relay-workspace
            dockerfile: deploy/workspace/Dockerfile
            context: .

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.image }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.image }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image }}
          platforms: linux/amd64
