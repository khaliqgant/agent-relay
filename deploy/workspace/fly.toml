# Fly.io configuration for Agent Relay Workspaces
# This is a TEMPLATE - the provisioner creates app-specific configs

# App name is dynamically set: ar-{workspace_id}
# app = "ar-xxxxxxxx"

primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  AGENT_RELAY_DATA_DIR = "/data"
  AGENT_RELAY_DASHBOARD_PORT = "3888"

[http_service]
  internal_port = 3888
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

# NOTE: Volumes are now created explicitly via the provisioner API
# with automatic daily snapshots enabled and configurable retention.
# This mount config is kept for documentation but the provisioner
# creates volumes with: auto_backup_enabled=true, snapshot_retention=14 days
#
# To customize retention, set FLY_SNAPSHOT_RETENTION_DAYS (1-60, default 14)
# To customize volume size, set FLY_VOLUME_SIZE_GB (default 10)
[mounts]
  source = "workspace_data"
  destination = "/data"

[checks]
  [checks.health]
    grace_period = "10s"
    interval = "30s"
    method = "get"
    path = "/health"
    port = 3888
    timeout = "5s"
    type = "http"

# Secrets are set via fly secrets set:
# - WORKSPACE_ID
# - CLOUD_API_URL
# - CLOUD_TOKEN
# - GITHUB_TOKEN (user's GitHub access token)
# - ANTHROPIC_API_KEY (if using Claude)
# - OPENAI_API_KEY (if using Codex)
