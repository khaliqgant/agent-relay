<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Relay</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* ========================================
       Design Tokens
       ======================================== */
    :root {
      /* Background colors */
      --bg-workspace: #1a1d21;
      --bg-sidebar: #19171d;
      --bg-channel-active: #1164a3;
      --bg-channel-hover: rgba(255, 255, 255, 0.04);
      --bg-main: #222529;
      --bg-message-hover: rgba(255, 255, 255, 0.03);
      --bg-composer: #222529;
      --bg-input: #222529;
      --bg-modal: #1a1d21;
      --bg-tooltip: #1d1c21;

      /* Text colors */
      --text-primary: #d1d2d3;
      --text-secondary: #ababad;
      --text-muted: #8d8d8e;
      --text-channel: #bcabbc;
      --text-channel-active: #ffffff;
      --text-link: #1d9bd1;

      /* Accent colors */
      --accent-primary: #1264a3;
      --accent-green: #2bac76;
      --accent-yellow: #e8a427;
      --accent-red: #e01e5a;
      --accent-purple: #7c3aed;

      /* Status colors */
      --status-online: #2bac76;
      --status-away: #e8a427;
      --status-offline: #616061;
      --status-busy: #e01e5a;

      /* Border colors */
      --border-subtle: rgba(255, 255, 255, 0.1);
      --border-divider: rgba(255, 255, 255, 0.06);

      /* Badge colors */
      --badge-bg: #e01e5a;
      --badge-text: #ffffff;

      /* Shadows */
      --shadow-modal: 0 18px 50px rgba(0, 0, 0, 0.6);
      --shadow-message: 0 1px 2px rgba(0, 0, 0, 0.1);

      /* Dimensions */
      --sidebar-width: 260px;
      --header-height: 49px;
      --composer-min-height: 44px;

      /* Typography */
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --font-mono: 'JetBrains Mono', ui-monospace, monospace;

      /* Transitions */
      --transition-fast: 0.1s ease;
      --transition-normal: 0.2s ease;
    }

    /* ========================================
       Reset & Base
       ======================================== */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: var(--font-family);
      font-size: 15px;
      line-height: 1.46668;
      color: var(--text-primary);
      background: var(--bg-workspace);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* ========================================
       Layout Structure
       ======================================== */
    .app-container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      background: var(--bg-sidebar);
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
      border-right: 1px solid var(--border-divider);
    }

    /* Main Content */
    .main-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
      background: var(--bg-main);
    }

    /* ========================================
       Sidebar Components
       ======================================== */

    /* Workspace Header */
    .workspace-header {
      height: var(--header-height);
      padding: 0 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border-divider);
      flex-shrink: 0;
    }

    .workspace-name {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .workspace-name .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--status-online);
      flex-shrink: 0;
    }

    .workspace-name .status-dot.offline {
      background: var(--status-offline);
    }

    .compose-new-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background var(--transition-fast);
    }

    .compose-new-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Command Palette Trigger */
    .search-bar {
      margin: 12px 12px 8px;
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid transparent;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .search-bar:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .search-bar svg {
      width: 16px;
      height: 16px;
      color: var(--text-muted);
    }

    .search-bar span {
      font-size: 13px;
      color: var(--text-muted);
      flex: 1;
    }

    .search-bar kbd {
      font-family: var(--font-family);
      font-size: 11px;
      color: var(--text-muted);
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 6px;
      border-radius: 4px;
    }

    /* Sidebar Sections */
    .sidebar-content {
      flex: 1;
      overflow-y: auto;
      padding: 8px 0;
    }

    .section-header {
      padding: 8px 16px 4px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
    }

    .section-title {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-channel);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .section-title svg {
      width: 12px;
      height: 12px;
      transition: transform var(--transition-fast);
    }

    .section-header.collapsed .section-title svg {
      transform: rotate(-90deg);
    }

    .section-add-btn {
      width: 24px;
      height: 24px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      cursor: pointer;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: all var(--transition-fast);
    }

    .section-header:hover .section-add-btn {
      opacity: 1;
    }

    .section-add-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
    }

    /* Channel/Agent List */
    .channel-list {
      list-style: none;
    }

    .channel-item {
      display: flex;
      align-items: center;
      padding: 6px 20px 6px 16px;
      cursor: pointer;
      transition: background var(--transition-fast);
      gap: 8px;
      position: relative;
    }

    .channel-item:hover {
      background: var(--bg-channel-hover);
    }

    .channel-item.active {
      background: var(--bg-channel-active);
    }

    .channel-item.active .channel-name,
    .channel-item.active .channel-prefix {
      color: var(--text-channel-active);
    }

    .channel-prefix {
      font-size: 15px;
      color: var(--text-muted);
      width: 18px;
      text-align: center;
      flex-shrink: 0;
    }

    .channel-name {
      font-size: 15px;
      color: var(--text-channel);
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .channel-item.unread .channel-name {
      font-weight: 600;
      color: var(--text-primary);
    }

    .unread-badge {
      min-width: 18px;
      height: 18px;
      padding: 0 5px;
      background: var(--badge-bg);
      color: var(--badge-text);
      font-size: 12px;
      font-weight: 600;
      border-radius: 9px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Agent item with presence */
    .agent-avatar {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      background: var(--accent-purple);
      color: white;
      font-size: 10px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      flex-shrink: 0;
    }

    .presence-indicator {
      position: absolute;
      bottom: -2px;
      right: -2px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: 2px solid var(--bg-sidebar);
      background: var(--status-offline);
    }

    .presence-indicator.online {
      background: var(--status-online);
    }

    .presence-indicator.away {
      background: var(--status-away);
    }

    .presence-indicator.busy {
      background: var(--status-busy);
    }

    /* ========================================
       Main Panel Components
       ======================================== */

    /* Channel Header */
    .channel-header {
      height: var(--header-height);
      padding: 0 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid var(--border-divider);
      flex-shrink: 0;
      gap: 8px;
    }

    .channel-header-name {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .channel-header-name .prefix {
      color: var(--text-muted);
      font-weight: 500;
    }

    .header-divider {
      width: 1px;
      height: 20px;
      background: var(--border-subtle);
      margin: 0 8px;
    }

    .channel-topic {
      font-size: 13px;
      color: var(--text-muted);
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .header-action-btn {
      width: 28px;
      height: 28px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-fast);
    }

    .header-action-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
    }

    .online-count {
      font-size: 13px;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .online-count .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--status-online);
    }

    /* Message List */
    .messages-container {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    .messages-list {
      flex: 1;
      padding: 16px 0;
    }

    /* Date Divider */
    .date-divider {
      display: flex;
      align-items: center;
      margin: 16px 20px;
    }

    .date-divider::before,
    .date-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border-divider);
    }

    .date-divider-text {
      padding: 4px 16px;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      background: var(--bg-main);
      border: 1px solid var(--border-divider);
      border-radius: 24px;
    }

    /* Message */
    .message {
      padding: 8px 20px;
      display: flex;
      gap: 8px;
      transition: background var(--transition-fast);
      position: relative;
    }

    .message:hover {
      background: var(--bg-message-hover);
    }

    .message:hover .message-actions {
      opacity: 1;
    }

    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 4px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
      color: white;
    }

    .message-content {
      flex: 1;
      min-width: 0;
    }

    .message-header {
      display: flex;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 4px;
    }

    .message-sender {
      font-size: 15px;
      font-weight: 700;
      color: var(--text-primary);
    }

    .message-recipient {
      font-size: 13px;
      color: var(--text-muted);
    }

    .message-recipient .target {
      color: var(--text-link);
    }

    .message-timestamp {
      font-size: 12px;
      color: var(--text-muted);
    }

    .message-body {
      font-size: 15px;
      line-height: 1.46668;
      color: var(--text-primary);
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .message-body code {
      font-family: var(--font-mono);
      font-size: 13px;
      background: rgba(255, 255, 255, 0.06);
      padding: 2px 4px;
      border-radius: 3px;
    }

    .message-body pre {
      font-family: var(--font-mono);
      font-size: 13px;
      background: rgba(0, 0, 0, 0.3);
      padding: 12px;
      border-radius: 4px;
      margin: 8px 0;
      overflow-x: auto;
    }

    /* Broadcast message styling */
    .message.broadcast {
      border-left: 3px solid var(--accent-yellow);
      margin-left: 17px;
      padding-left: 17px;
    }

    .message.broadcast .message-recipient .target {
      color: var(--accent-yellow);
    }

    /* Message Actions (hover toolbar) */
    .message-actions {
      position: absolute;
      top: -16px;
      right: 20px;
      background: var(--bg-tooltip);
      border: 1px solid var(--border-subtle);
      border-radius: 6px;
      padding: 4px;
      display: flex;
      gap: 2px;
      opacity: 0;
      transition: opacity var(--transition-fast);
      box-shadow: var(--shadow-message);
    }

    .message-action-btn {
      width: 28px;
      height: 28px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-fast);
    }

    .message-action-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
    }

    /* Thread Indicator */
    .thread-indicator {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      margin-top: 6px;
      padding: 4px 8px;
      background: rgba(255, 255, 255, 0.04);
      border-radius: 4px;
      font-size: 13px;
      color: var(--text-link);
      cursor: pointer;
      transition: background var(--transition-fast);
    }

    .thread-indicator:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .thread-indicator svg {
      width: 14px;
      height: 14px;
    }

    /* Typing Indicator */
    .typing-indicator {
      padding: 8px 20px;
      font-size: 13px;
      color: var(--text-muted);
      display: none;
    }

    .typing-indicator.visible {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .typing-dots {
      display: flex;
      gap: 3px;
    }

    .typing-dots span {
      width: 6px;
      height: 6px;
      background: var(--text-muted);
      border-radius: 50%;
      animation: typingBounce 1.4s infinite;
    }

    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typingBounce {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-4px); }
    }

    /* ========================================
       Composer
       ======================================== */
    .composer {
      padding: 0 20px 20px;
      flex-shrink: 0;
    }

    .composer-container {
      background: var(--bg-input);
      border: 1px solid var(--border-subtle);
      border-radius: 8px;
      overflow: hidden;
      transition: border-color var(--transition-fast);
    }

    .composer-container:focus-within {
      border-color: var(--accent-primary);
    }

    .composer-target {
      padding: 8px 12px;
      border-bottom: 1px solid var(--border-divider);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .composer-target label {
      font-size: 13px;
      color: var(--text-muted);
    }

    .composer-target select {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--text-primary);
      font-family: var(--font-family);
      font-size: 14px;
      cursor: pointer;
      outline: none;
    }

    .composer-target select option {
      background: var(--bg-modal);
    }

    .composer-input-row {
      display: flex;
      align-items: flex-end;
    }

    .composer-toolbar {
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 4px;
      border-right: 1px solid var(--border-divider);
    }

    .toolbar-btn {
      width: 28px;
      height: 28px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-fast);
    }

    .toolbar-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
    }

    .composer-input {
      flex: 1;
      padding: 12px;
      background: transparent;
      border: none;
      color: var(--text-primary);
      font-family: var(--font-family);
      font-size: 15px;
      line-height: 1.46668;
      resize: none;
      outline: none;
      min-height: var(--composer-min-height);
      max-height: 200px;
    }

    .composer-input::placeholder {
      color: var(--text-muted);
    }

    .composer-send {
      padding: 8px 12px;
      display: flex;
      align-items: center;
    }

    .send-btn {
      width: 32px;
      height: 32px;
      border: none;
      background: var(--accent-primary);
      color: white;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-fast);
    }

    .send-btn:hover {
      background: #0b5d99;
    }

    .send-btn:disabled {
      background: var(--border-subtle);
      cursor: not-allowed;
    }

    .composer-hint {
      padding: 8px 12px 0;
      font-size: 12px;
      color: var(--text-muted);
      text-align: right;
    }

    .composer-hint kbd {
      font-family: var(--font-family);
      background: rgba(255, 255, 255, 0.06);
      padding: 2px 5px;
      border-radius: 3px;
      font-size: 11px;
    }

    /* ========================================
       Command Palette
       ======================================== */
    .command-palette-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: flex-start;
      justify-content: center;
      padding-top: 15vh;
      z-index: 1000;
    }

    .command-palette-overlay.visible {
      display: flex;
    }

    .command-palette {
      width: 600px;
      max-width: 90vw;
      background: var(--bg-modal);
      border-radius: 8px;
      box-shadow: var(--shadow-modal);
      overflow: hidden;
      animation: paletteSlideIn 0.15s ease-out;
    }

    @keyframes paletteSlideIn {
      from {
        opacity: 0;
        transform: translateY(-10px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .palette-search {
      padding: 16px;
      border-bottom: 1px solid var(--border-divider);
    }

    .palette-search-input {
      width: 100%;
      background: transparent;
      border: none;
      color: var(--text-primary);
      font-family: var(--font-family);
      font-size: 18px;
      outline: none;
    }

    .palette-search-input::placeholder {
      color: var(--text-muted);
    }

    .palette-results {
      max-height: 400px;
      overflow-y: auto;
    }

    .palette-section {
      padding: 8px 0;
    }

    .palette-section-title {
      padding: 8px 16px 4px;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .palette-item {
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: background var(--transition-fast);
    }

    .palette-item:hover,
    .palette-item.selected {
      background: rgba(255, 255, 255, 0.06);
    }

    .palette-item-icon {
      width: 20px;
      height: 20px;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .palette-item-content {
      flex: 1;
    }

    .palette-item-title {
      font-size: 14px;
      color: var(--text-primary);
    }

    .palette-item-subtitle {
      font-size: 12px;
      color: var(--text-muted);
    }

    .palette-item-shortcut {
      font-size: 12px;
      color: var(--text-muted);
    }

    .palette-item-shortcut kbd {
      font-family: var(--font-family);
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 6px;
      border-radius: 3px;
      margin-left: 4px;
    }

    /* ========================================
       Empty States
       ======================================== */
    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 48px 24px;
      text-align: center;
    }

    .empty-state-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      color: var(--text-muted);
    }

    .empty-state-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .empty-state-text {
      font-size: 14px;
      color: var(--text-muted);
      max-width: 300px;
    }

    /* ========================================
       Scrollbars
       ======================================== */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* ========================================
       Utilities
       ======================================== */
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="workspace-header">
        <div class="workspace-name">
          <span class="status-dot" id="connection-dot"></span>
          Agent Relay
        </div>
        <button class="compose-new-btn" title="New message">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 20h9"/>
            <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
          </svg>
        </button>
      </div>

      <div class="search-bar" id="search-trigger">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <path d="M21 21l-4.35-4.35"/>
        </svg>
        <span>Search</span>
        <kbd>Ctrl K</kbd>
      </div>

      <div class="sidebar-content">
        <!-- Channels Section -->
        <div class="section">
          <div class="section-header" id="channels-header">
            <div class="section-title">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M6 9l6 6 6-6"/>
              </svg>
              Channels
            </div>
          </div>
          <ul class="channel-list" id="channels-list">
            <li class="channel-item active" data-channel="general">
              <span class="channel-prefix">#</span>
              <span class="channel-name">general</span>
            </li>
            <li class="channel-item" data-channel="broadcasts">
              <span class="channel-prefix">#</span>
              <span class="channel-name">broadcasts</span>
            </li>
          </ul>
        </div>

        <!-- Agents Section -->
        <div class="section">
          <div class="section-header" id="agents-header">
            <div class="section-title">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M6 9l6 6 6-6"/>
              </svg>
              Agents
            </div>
          </div>
          <ul class="channel-list" id="agents-list">
            <!-- Agents injected here -->
          </ul>
        </div>
      </div>
    </aside>

    <!-- Main Panel -->
    <main class="main-panel">
      <header class="channel-header">
        <div class="channel-header-name">
          <span class="prefix">#</span>
          <span id="current-channel-name">general</span>
        </div>
        <div class="header-divider"></div>
        <div class="channel-topic" id="channel-topic">All agent communications</div>
        <div class="header-actions">
          <div class="online-count">
            <span class="dot"></span>
            <span id="online-count">0 online</span>
          </div>
        </div>
      </header>

      <div class="messages-container">
        <div class="messages-list" id="messages-list">
          <!-- Messages injected here -->
        </div>
        <div class="typing-indicator" id="typing-indicator">
          <div class="typing-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <span id="typing-text">Someone is typing...</span>
        </div>
      </div>

      <div class="composer">
        <div class="composer-container">
          <div class="composer-target">
            <label for="target-select">To:</label>
            <select id="target-select">
              <option value="">Select recipient...</option>
              <option value="*">Everyone (broadcast)</option>
            </select>
          </div>
          <div class="composer-input-row">
            <div class="composer-toolbar">
              <button class="toolbar-btn" title="Add formatting">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M6 4h8a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"/>
                  <path d="M6 12h9a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"/>
                </svg>
              </button>
              <button class="toolbar-btn" title="Add emoji">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10"/>
                  <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
                  <line x1="9" y1="9" x2="9.01" y2="9"/>
                  <line x1="15" y1="9" x2="15.01" y2="9"/>
                </svg>
              </button>
            </div>
            <textarea
              id="message-input"
              class="composer-input"
              placeholder="Message #general"
              rows="1"
            ></textarea>
            <div class="composer-send">
              <button class="send-btn" id="send-btn" title="Send message">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="22" y1="2" x2="11" y2="13"/>
                  <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div class="composer-hint">
          <kbd>Ctrl</kbd> + <kbd>Enter</kbd> to send
        </div>
      </div>
    </main>
  </div>

  <!-- Command Palette -->
  <div class="command-palette-overlay" id="command-palette-overlay">
    <div class="command-palette">
      <div class="palette-search">
        <input
          type="text"
          class="palette-search-input"
          id="palette-search"
          placeholder="Search messages, agents, or type a command..."
          autocomplete="off"
        >
      </div>
      <div class="palette-results" id="palette-results">
        <div class="palette-section">
          <div class="palette-section-title">Commands</div>
          <div class="palette-item" data-command="broadcast">
            <div class="palette-item-icon">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14"/>
              </svg>
            </div>
            <div class="palette-item-content">
              <div class="palette-item-title">/broadcast</div>
              <div class="palette-item-subtitle">Send message to all agents</div>
            </div>
          </div>
          <div class="palette-item" data-command="status">
            <div class="palette-item-icon">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="M12 6v6l4 2"/>
              </svg>
            </div>
            <div class="palette-item-content">
              <div class="palette-item-title">/status</div>
              <div class="palette-item-subtitle">Set your status message</div>
            </div>
          </div>
          <div class="palette-item" data-command="clear">
            <div class="palette-item-icon">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 6h18"/>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
              </svg>
            </div>
            <div class="palette-item-content">
              <div class="palette-item-title">/clear</div>
              <div class="palette-item-subtitle">Clear message view</div>
            </div>
          </div>
        </div>
        <div class="palette-section" id="palette-agents-section">
          <div class="palette-section-title">Jump to Agent</div>
          <!-- Agents will be injected here -->
        </div>
        <div class="palette-section" id="palette-messages-section" style="display: none;">
          <div class="palette-section-title">Recent Messages</div>
          <!-- Filtered messages will be injected here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Dashboard Application (TypeScript bundled) -->
  <script type="module" src="/js/app.js"></script>
</body>
</html>
