<!DOCTYPE html>
<html>
<head>
  <title>Agent Relay</title>
  <style>
    :root {
        --bg-primary: #09090b;
        --bg-secondary: #18181b;
        --bg-card: #18181b;
        --bg-elevated: #27272a;
        --border-color: #27272a;
        --border-hover: #3f3f46;
        --primary: #3b82f6;
        --primary-muted: rgba(59, 130, 246, 0.15);
        --text: #fafafa;
        --text-secondary: #a1a1aa;
        --text-muted: #71717a;
        --success: #22c55e;
        --success-muted: rgba(34, 197, 94, 0.15);
        --error: #ef4444;
        --error-muted: rgba(239, 68, 68, 0.15);
        --warning: #f59e0b;
        --warning-muted: rgba(245, 158, 11, 0.15);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background: var(--bg-primary);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 1px;
      height: 100vh;
      background: var(--border-color);
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      background: var(--bg-primary);
      overflow: hidden;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      background: var(--bg-primary);
      overflow: hidden;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border-color);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: var(--primary);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 14px;
    }

    h1 {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text);
    }

    h2 {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .agents-section {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    .agents-header {
      padding: 8px 8px 12px;
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .agent-card {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 4px;
      transition: background 0.15s;
      cursor: default;
    }

    .agent-card:hover {
      background: var(--bg-secondary);
    }

    .agent-card.active {
      background: var(--bg-elevated);
    }

    .agent-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .agent-name {
      font-weight: 600;
      font-size: 0.875rem;
      color: var(--text);
    }

    .agent-meta {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 10px;
    }

    .agent-role {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .cli-badge {
      background: var(--bg-elevated);
      color: var(--text-secondary);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.7rem;
      font-weight: 500;
    }

    .agent-status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--success);
    }

    .badge {
      background: var(--primary-muted);
      color: var(--primary);
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 0.7rem;
      font-weight: 600;
    }

    /* Activity Log */
    .activity-log {
      display: flex;
      flex-direction: column;
      flex: 1;
      overflow: hidden;
    }

    .log-header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .live-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .live-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--success);
    }

    .log-content {
      overflow-y: auto;
      flex: 1;
      display: flex;
      flex-direction: column-reverse;
    }

    .message {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      gap: 12px;
      transition: background 0.15s;
    }

    .message:hover {
      background: var(--bg-secondary);
    }

    .message:last-child { border-bottom: none; }

    .msg-avatar {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      background: var(--bg-elevated);
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.8rem;
      flex-shrink: 0;
    }

    .msg-body { flex: 1; min-width: 0; }

    .msg-meta {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
    }

    .msg-sender {
      font-weight: 600;
      font-size: 0.875rem;
      color: var(--text);
    }

    .msg-arrow {
      color: var(--text-muted);
      font-size: 0.75rem;
    }

    .msg-target {
      color: var(--primary);
      font-weight: 500;
      font-size: 0.875rem;
    }

    .msg-time {
      color: var(--text-muted);
      font-size: 0.75rem;
      margin-left: auto;
    }

    .msg-text {
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
      font-size: 0.8rem;
      white-space: pre-wrap;
      color: var(--text-secondary);
      background: var(--bg-secondary);
      padding: 12px;
      border-radius: 6px;
      line-height: 1.5;
    }

    /* Connection Status */
    #connection-status {
      font-size: 0.75rem;
      font-weight: 500;
      padding: 4px 10px;
      border-radius: 6px;
      background: var(--success-muted);
      color: var(--success);
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.15s;
    }

    #connection-status .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--success);
    }

    .disconnected {
      background: var(--error-muted) !important;
      color: var(--error) !important;
    }

    .disconnected .dot {
      background: var(--error) !important;
    }

    .empty-state {
      text-align: center;
      padding: 48px 24px;
      color: var(--text-muted);
    }

    .empty-state-text {
      font-size: 0.875rem;
      line-height: 1.6;
    }

    /* Compose Section */
    .compose-section {
      padding: 16px 20px;
      border-top: 1px solid var(--border-color);
      background: var(--bg-secondary);
    }

    .compose-header {
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 12px;
    }

    .compose-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .compose-row {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .compose-field {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .compose-field.grow {
      flex: 1;
    }

    .compose-field label {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .compose-field select,
    .compose-field textarea {
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      color: var(--text);
      font-family: inherit;
      font-size: 0.875rem;
      padding: 8px 12px;
      outline: none;
      transition: border-color 0.15s;
    }

    .compose-field select:focus,
    .compose-field textarea:focus {
      border-color: var(--primary);
    }

    .compose-field select {
      min-width: 150px;
      cursor: pointer;
    }

    .compose-field textarea {
      resize: none;
      min-height: 60px;
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
    }

    .send-btn {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s, opacity 0.15s;
      white-space: nowrap;
    }

    .send-btn:hover {
      background: #2563eb;
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .send-status {
      font-size: 0.75rem;
      padding: 4px 0;
      min-height: 20px;
    }

    .send-status.success {
      color: var(--success);
    }

    .send-status.error {
      color: var(--error);
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb {
      background: var(--border-hover);
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    .last-active {
      margin-top: 8px;
      font-size: 0.7rem;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">AR</div>
                <h1>Agent Relay</h1>
            </div>
            <div id="connection-status">
                <span class="dot"></span>
                <span>Connected</span>
            </div>
        </div>
        <div class="agents-section">
            <div class="agents-header">Agents</div>
            <div id="agents">
               <!-- Agents injected here -->
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="activity-log">
            <div class="log-header">
                <h2>Activity</h2>
                <div class="live-indicator">
                    <span class="live-dot"></span>
                    <span>Live</span>
                </div>
            </div>
            <div class="log-content" id="log">
                <!-- Messages injected here -->
            </div>
        </div>
        <div class="compose-section">
            <div class="compose-header">Send Message</div>
            <div class="compose-form">
                <div class="compose-row">
                    <div class="compose-field">
                        <label for="agent-select">To</label>
                        <select id="agent-select">
                            <option value="">Select agent...</option>
                            <option value="*">* (Broadcast)</option>
                        </select>
                    </div>
                    <div class="compose-field grow">
                        <label for="message-input">Message</label>
                        <textarea id="message-input" placeholder="Type your message..."></textarea>
                    </div>
                    <button class="send-btn" id="send-btn">Send</button>
                </div>
                <div class="send-status" id="send-status"></div>
            </div>
        </div>
    </div>
  </div>

  <script>
    const agentsContainer = document.getElementById('agents');
    const logContainer = document.getElementById('log');
    const statusDiv = document.getElementById('connection-status');
    const agentSelect = document.getElementById('agent-select');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const sendStatus = document.getElementById('send-status');

    // Track last data hash to prevent unnecessary re-renders
    let lastDataHash = '';
    let currentAgents = [];

    function connect() {
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

        ws.onopen = () => {
            statusDiv.innerHTML = '<span class="dot"></span><span>Live</span>';
            statusDiv.classList.remove('disconnected');
        };

        ws.onclose = () => {
            statusDiv.innerHTML = '<span class="dot"></span><span>Offline</span>';
            statusDiv.classList.add('disconnected');
            setTimeout(connect, 3000);
        };

        ws.onmessage = (e) => {
            // Skip re-render if data hasn't changed
            const dataHash = e.data;
            if (dataHash === lastDataHash) return;
            lastDataHash = dataHash;

            const data = JSON.parse(e.data);
            render(data);
        };
    }

    function render(data) {
        // Render Agents
        if (data.agents && data.agents.length > 0) {
            const newAgentsHTML = data.agents.map((a, i) => `
                <div class="agent-card ${a.messageCount > 0 ? 'active' : ''}">
                    <div class="agent-header">
                        <div class="agent-name">${a.name}</div>
                        ${a.messageCount > 0 ? `<span class="badge">${a.messageCount}</span>` : ''}
                    </div>
                    <div class="agent-meta">
                        <span class="cli-badge">${a.cli}</span>
                    </div>
                    <div class="agent-status">
                        <span class="status-dot"></span>
                        ${a.status && a.status !== 'Idle' ? a.status : 'Ready'}
                    </div>
                    <div class="last-active">
                        ${a.lastActive ? timeAgo(new Date(a.lastActive)) : 'No activity'}
                    </div>
                </div>
            `).join('');

            if (agentsContainer.innerHTML !== newAgentsHTML) {
                agentsContainer.innerHTML = newAgentsHTML;
            }

            // Update agent dropdown if agents changed
            const agentNames = data.agents.map(a => a.name).sort();
            if (JSON.stringify(agentNames) !== JSON.stringify(currentAgents)) {
                currentAgents = agentNames;
                updateAgentDropdown(agentNames);
            }
        } else if (!agentsContainer.querySelector('.empty-state')) {
            agentsContainer.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-text">Waiting for agents...</div>
                </div>
            `;
            // Clear agent dropdown
            if (currentAgents.length > 0) {
                currentAgents = [];
                updateAgentDropdown([]);
            }
        }

        // Render Messages (Activity Log)
        if (data.messages && data.messages.length > 0) {
            const currentCount = logContainer.querySelectorAll('.message').length;
            const newCount = data.messages.length;

            if (currentCount !== newCount) {
                logContainer.innerHTML = data.messages.map(m => createMessageHTML(m)).join('');
            }
        } else if (!logContainer.querySelector('.empty-state')) {
            logContainer.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-text">No messages yet</div>
                </div>
            `;
        }
    }

    function createMessageHTML(m) {
        const initials = m.from.substring(0, 2).toUpperCase();
        return `
            <div class="message">
                <div class="msg-avatar">${initials}</div>
                <div class="msg-body">
                    <div class="msg-meta">
                        <span class="msg-sender">${m.from}</span>
                        <span class="msg-arrow">â†’</span>
                        <span class="msg-target">${m.to}</span>
                        <span class="msg-time">${new Date(m.timestamp).toLocaleTimeString()}</span>
                    </div>
                    <div class="msg-text">${escapeHtml(m.content)}</div>
                </div>
            </div>
        `;
    }

    function escapeHtml(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function timeAgo(date) {
        const seconds = Math.floor((new Date() - date) / 1000);
        if (seconds < 60) return 'just now';
        const minutes = Math.floor(seconds / 60);
        if (minutes < 60) return `${minutes}m ago`;
        const hours = Math.floor(minutes / 60);
        if (hours < 24) return `${hours}h ago`;
        return `${Math.floor(hours / 24)}d ago`;
    }

    function updateAgentDropdown(agents) {
        const currentValue = agentSelect.value;
        agentSelect.innerHTML = `
            <option value="">Select agent...</option>
            <option value="*">* (Broadcast)</option>
            ${agents.map(name => `<option value="${escapeHtml(name)}">${escapeHtml(name)}</option>`).join('')}
        `;
        // Restore selection if still valid
        if (currentValue && (currentValue === '*' || agents.includes(currentValue))) {
            agentSelect.value = currentValue;
        }
    }

    async function sendMessage() {
        const to = agentSelect.value;
        const message = messageInput.value.trim();

        if (!to) {
            showStatus('Please select an agent', 'error');
            return;
        }
        if (!message) {
            showStatus('Please enter a message', 'error');
            return;
        }

        sendBtn.disabled = true;
        showStatus('Sending...', '');

        try {
            const response = await fetch('/api/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ to, message })
            });

            const result = await response.json();

            if (response.ok && result.success) {
                showStatus('Message sent!', 'success');
                messageInput.value = '';
            } else {
                showStatus(result.error || 'Failed to send', 'error');
            }
        } catch (err) {
            showStatus('Network error', 'error');
        } finally {
            sendBtn.disabled = false;
        }
    }

    function showStatus(text, type) {
        sendStatus.textContent = text;
        sendStatus.className = 'send-status' + (type ? ' ' + type : '');
        if (type === 'success') {
            setTimeout(() => {
                if (sendStatus.textContent === text) {
                    sendStatus.textContent = '';
                    sendStatus.className = 'send-status';
                }
            }, 3000);
        }
    }

    // Send button click handler
    sendBtn.addEventListener('click', sendMessage);

    // Allow Ctrl+Enter to send
    messageInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
            e.preventDefault();
            sendMessage();
        }
    });

    connect();
  </script>
</body>
</html>
